<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSD 웹사이트 구현</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      text-align: center;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 1000px;
    }
    .container img {
      width: 100%;
      display: block;
    }
    .btn {
      position: absolute;
      top: 70%; /* 버튼 위치 조정 */
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>웹디자인 과제</h1>
  <div class="container">
    <img src="메인페이지.jpg" alt="디자인 이미지" />
    <button class="btn" onclick="alert('버튼이 눌렸습니다!')">버튼 클릭</button>
  </div>
</body>
</html>
